<div class="page-wrapper register-bg">
  <div class="header-container">

      <div class="page-header">
        <h1><a ui-sref="home"><img class="logo-img" src="images/logo.png" /></a> Register</h1>
      </div>

      <div ng-show="authCtrl.error">
        <span>{{ authCtrl.error.message }}</span>
      </div>

      <form ng-submit="authCtrl.register()" class="form-inline text-center">

        <div class="input-group">
          <input type="email" class="form-control" placeholder="Email" ng-model="authCtrl.user.email">
        </div>

        <div class="input-group">
          <input type="password" class="form-control" placeholder="Password" ng-model="authCtrl.user.password">
        </div>

        <input type="submit" class="btn reg-btn" value="Register">
      </form>

  </div>
</div>
